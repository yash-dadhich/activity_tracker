# Enterprise Productivity Monitoring System
# Kubernetes Deployment Configuration

apiVersion: v1
kind: Namespace
metadata:
  name: enterprise-productivity
  labels:
    name: enterprise-productivity
    app.kubernetes.io/name: enterprise-productivity-monitoring
    app.kubernetes.io/version: "1.0.0"

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: enterprise-productivity
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  API_VERSION: "v1"
  CORS_ORIGINS: "https://app.enterprise-productivity.com,https://admin.enterprise-productivity.com"
  RATE_LIMIT_WINDOW: "900000" # 15 minutes
  RATE_LIMIT_MAX: "100"
  JWT_EXPIRES_IN: "3600" # 1 hour
  REFRESH_TOKEN_EXPIRES_IN: "2592000" # 30 days
  SCREENSHOT_MAX_SIZE: "10485760" # 10MB
  FILE_UPLOAD_MAX_SIZE: "52428800" # 50MB

---
# Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: enterprise-productivity
type: Opaque
stringData:
  JWT_SECRET: "your-jwt-secret-here"
  ENCRYPTION_KEY: "your-encryption-key-here"
  DATABASE_URL: "postgresql://username:password@postgres:5432/enterprise_db"
  REDIS_URL: "redis://:password@redis:6379"
  RABBITMQ_URL: "amqp://admin:password@rabbitmq:5672"
  SMTP_HOST: "smtp.gmail.com"
  SMTP_USER: "noreply@enterprise-productivity.com"
  SMTP_PASS: "your-smtp-password"
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  S3_BUCKET: "enterprise-productivity-screenshots"
  S3_REGION: "us-west-2"

---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: enterprise-productivity
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
    spec:
      containers:
      - name: api-gateway
        image: enterprise-productivity/api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

