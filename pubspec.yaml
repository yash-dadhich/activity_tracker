name: poc_activity_tracker
description: "Enterprise employee activity monitoring application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2
  sqflite: ^2.3.2
  
  # System tray
  tray_manager: ^0.2.2
  window_manager: ^0.3.8
  
  # Platform channels
  ffi: ^2.1.0
  win32: ^5.5.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  encrypt: ^5.0.3
  permission_handler: ^11.3.0
  path: ^1.8.3
  crypto: ^3.0.3
  
  # Hotkey detection (for activity tracking)
  hotkey_manager: ^0.2.3
  
  # Additional enterprise dependencies
  jwt_decoder: ^2.0.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  
  # Charts and visualization
  fl_chart: ^0.66.0
  
  # File handling
  file_picker: ^6.1.1
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
